<!doctype html>
<head>
    <title>Patrns</title>
    <link rel="stylesheet" href="patrns.css" type="text/css" media="screen" charset="utf-8" />
</head>
<body>
    <nav id="controls">
        <ul class="controls">
            <li>
                <label id="sides-label" for="sides">Edges</label>
                <input type="range" value="6" min="3" max="12" step=1 id="sides" />
            </li><li>
                <label for="count">Count</label>
                <input type="range" value="2000" min="0" max="10000" id="count" />
            </li><li>
                <button href="#">Save</button>
            </li>
        </ul>
    </nav>
    <main id="container" class="middle">
      <section id="sec-polygons">
        <h2 class="section_title">Polygons</h2>
        <canvas id="polygons" width="640" height="480" title="Polygons"></canvas>
      </section>
      <section id="sec-dots">
        <h2 class="section_title">Dots</h2>
        <canvas id="dots" width="640" height="480" title="Dots"></canvas>
      </section>
    </main>

    <script src="patrns.js"></script>
    <script>
        Art.run();
    </script>
</body>
</html>
